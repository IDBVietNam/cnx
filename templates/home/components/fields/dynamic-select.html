<div class="form-group mb-5 d-flex">
    <label style="width: 250px;">{{ label }}</label>
    <select class="form-control" id="{{ field.id_for_label }}" name="{{ field.name }}">
        {% for option in options %}
            <option value="{{ option.value }}" {% if option.value == field.value %}selected{% endif %}>{{ option.display }}</option>
        {% endfor %}
    </select>
</div>
