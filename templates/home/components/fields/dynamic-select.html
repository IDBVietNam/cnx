<div class="form-floating mb-5">
    <select  id="{{ field.id_for_label }}" name="{{ field.name }}" class="form-select">
        {% for option in options %}
            <option value="{{ option.value }}" {% if option.value == field.value %}selected{% endif %}>{{ option.label }}</option>
        {% endfor %}
    </select>
    <label for="{{ field.id_for_label }}">{{ label }} {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
    </label>
</div>
