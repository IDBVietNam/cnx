<div class="form-check mb-5">
    <input
        id="floatingEventInput_{{ field.name }}"
        type="checkbox"
        class="form-check-input"
        name="{{ field.name }}"
        {{ field.value |yesno:"checked," }}
    >
    <label class="form-check-label" for="floatingEventInput_{{ field.name }}">
        {{ field.label }}
        {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
    </label>
</div>
