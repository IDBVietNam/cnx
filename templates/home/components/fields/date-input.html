{% load static %}

<div class="flatpickr-input-container mb-5">
    <div class="form-floating input-group">
        <input
            class="form-control datetimepicker"
            id="floatingEventInput_{{ field.name }}"
            type="text"
            name="{{ field.name }}"
            value="{{ field.value|default:'' }}"
            data-options='{"disableMobile":true,"dateFormat":"d/m/Y"}'      placeholder="{{ field.placeholder|default:'' }}"
            {% if field.field.required %}required{% endif %} />
        <label for="floatingEventInput_{{ field.name }}">
            {{ field.label }}
            {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
        </label>
        <span class="input-group-text"><i class="fa-regular fa-calendar-days"></i></span>
        <p style="display: block; position: absolute; bottom: -35px; left: 10px;" class="invalid-feedback">{{ field.errors.0 }}</p>
    </div>
</div>

<script>
    flatpickr("#floatingEventInput_{{ field.name }}", {
        disableMobile: true,
        dateFormat: "d/m/Y"
    });

</script>
