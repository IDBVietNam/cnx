<form id="callSourceForm"
      action="{% url 'callsources:callsource_create' %}"
      method="post"
      hx-post="{% url 'callsources:callsource_create' %}"
      hx-target="#callsource-list"
      hx-swap="innerHTML"
      hx-on::after-request="closeModal()">

    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
</form>
