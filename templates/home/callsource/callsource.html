{% load static %}
<script defer src="{% static 'alpinejs/min.js' %}"></script>

<div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex">
        <input type="text" class="form-control me-2" placeholder="Tên nguồn gọi">
        <button class="btn btn-primary">
            <i class="fa fa-search"></i>
        </button>
    </div>
    <div>
        <button class="btn btn-danger">Delete</button>
        <button
            class="btn btn-primary"
            hx-get="{% url 'callsources:upload_csv' %}"
            hx-target="#modal-container"
            hx-trigger="click">
            Import
        </button>
        <button
            class="btn btn-primary"
            hx-get="{% url 'callsources:callsource_create' %}"
            hx-target="#modal-container"
            hx-trigger="click">
            New
        </button>

    </div>
</div>

<div class="table-responsive" id="callsource-list">
    {% include "home/callsource/partials/callsource_list.html" %}
</div>
