<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <style>
            body {
                background: linear-gradient(to right, #ccd1d9, #dfe6e9);
                height: 100vh;
            }
            .login-container {
                width: 400px;
                background: white;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                overflow: hidden;
            }
            .login-header {
                background: #16216b;
                padding: 20px;
                text-align: center;
            }
            .login-header img {
                max-width: 150px;
            }
            .login-form {
                padding: 30px;
            }
            .btn-login {
                background: #16216b;
                color: white;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="login-container">
                <div class="login-header">
                    <img
                        src="https://banner2.cleanpng.com/20180531/ebq/avo48qz8o.webp"
                        alt="Concentrix Logo"
                    />
                </div>
                <div class="login-form">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input
                                type="text"
                                name="username"
                                class="form-control"
                                placeholder="Username"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <input
                                type="password"
                                name="password"
                                class="form-control"
                                placeholder="Password"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-login">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
