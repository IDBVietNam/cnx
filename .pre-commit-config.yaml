repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=120"]
  - repo: local
    hooks:
    -   id: lower-case-only
        name: lower case only
        entry: filenames must be lower-case or lower_case only
        language: fail
        files: '[^a-z0-9._/-]'
        exclude: (README.md)